<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia para ti</title>
    <script src="https://www.goat1000.com/tagcanvas.min.js" type="text/javascript"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* T칤tulo superior con brillo amarillo */
        #header-text {
            position: absolute; top: 30px; width: 100%; text-align: center;
            z-index: 100; color: #fff; font-size: 1.5rem; font-weight: bold;
            text-shadow: 0 0 10px #ffea00, 0 0 20px #ffea00;
        }

        /* N칔CLEO GAL츼CTICO: Negro con resplandor morado */
        #center-core {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 220px; height: 220px;
            display: flex; justify-content: center; align-items: center;
            z-index: 1; pointer-events: none;
        }

        .glow-aura {
            position: absolute; width: 140%; height: 140%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.5) 0%, transparent 70%);
            filter: blur(40px); border-radius: 50%;
        }

        .dark-sphere {
            position: absolute; width: 180px; height: 180px;
            background: #000; border-radius: 50%;
            box-shadow: 0 0 40px #9333ea, inset 0 0 60px #000;
            border: 1px solid rgba(147, 51, 234, 0.3);
        }

        /* ESTRELLAS */
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.8; z-index: 0; box-shadow: 0 0 5px #fff;
        }

        /* CONTENEDOR DEL ANILLO */
        #canvas-wrapper {
            position: absolute; width: 100%; height: 100%;
            z-index: 5; display: flex; justify-content: center; align-items: center;
        }

        /* REPRODUCTOR DE M칔SICA */
        #music-box {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 420px; padding: 18px;
            background: rgba(25, 10, 45, 0.75); backdrop-filter: blur(15px);
            border-radius: 20px; border: 1px solid #9333ea;
            z-index: 1000; text-align: center; color: #fff;
        }

        .controls { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .btn-upload {
            background: #9333ea; color: #fff; border: none; padding: 10px 15px;
            border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 0.9rem;
        }
        audio { width: 100%; filter: hue-rotate(260deg) brightness(1.2); }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }
    </style>
</head>
<body>

    <div id="header-text">Te Amo Muchote Mis Ojitos Brillantes 游눝</div>

    <div id="center-core">
        <div class="glow-aura"></div>
        <div class="dark-sphere"></div>
    </div>

    <div id="canvas-wrapper">
        <canvas id="galaxyCanvas" width="1000" height="1000"></canvas>
    </div>

    <div id="music-box">
        <div style="font-size: 0.9rem; margin-bottom: 8px; color: #d8b4fe;">Elige tu canci칩n favorita 游꿧</div>
        <div class="controls">
            <button class="btn-upload" onclick="document.getElementById('audio-input').click()">Elegir canci칩n</button>
            <audio id="main-player" controls></audio>
            <input type="file" id="audio-input" accept="audio/*" style="display:none">
        </div>
    </div>

    <div id="word-list" style="display: none;">
        <ul>
            <li><a href="#">Mi Amor</a></li><li><a href="#">Ojitos Brillantes</a></li>
            <li><a href="#">Mi Todo</a></li><li><a href="#">Te Amo</a></li>
            <li><a href="#">Mi Paz</a></li><li><a href="#">Hermosa</a></li>
            <li><a href="#">Mi Cielo</a></li><li><a href="#">Princesa</a></li>
            <li><a href="#">Mi Vida</a></li><li><a href="#">Siempre Juntos</a></li>
            <li><a href="#">Mi Mundo</a></li><li><a href="#">Mi Ni침a</a></li>
            <li><a href="#">Mi Tesoro</a></li><li><a href="#">Mi Sol</a></li>
            <li><a href="#">Mi Reina</a></li><li><a href="#">Infinito</a></li>
        </ul>
    </div>

    <script>
        // Crear estrellas de fondo
        function createUniverse() {
            const count = 450;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                if(Math.random() > 0.8) star.style.animation = `twinkle ${Math.random()*2+1}s infinite`;
                document.body.appendChild(star);
            }
        }

        // L칩gica del reproductor
        document.getElementById('audio-input').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                const p = document.getElementById('main-player');
                p.src = url;
                p.play();
            }
        };

        // Iniciar la galaxia al cargar
        window.onload = function() {
            createUniverse();
            try {
                TagCanvas.Start('galaxyCanvas', 'word-list', {
                    textColour: '#ffffff',
                    textHeight: 22,
                    outlineColour: 'transparent',
                    depth: 0.98,
                    maxSpeed: 0.04,
                    initial: [0.15, 0], // Gira solo horizontalmente para formar el anillo
                    wheelZoom: false,
                    noSelect: true,
                    stretchX: 3.5, // Estira el c칤rculo para que parezca un disco plano (anillo)
                    reverse: true,
                    weight: true,
                    dragControl: true
                });
            } catch(e) {
                console.log("Error con el canvas");
            }
        };
    </script>
</body>
</html>
